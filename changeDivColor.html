<!DOCTYPE html>

<html>
<head>
<style>
#myDIV {
	width: 300px;
	height: 300px;
	background-color: coral;
	color: white;
}

</style>

</head>

<body>
 
 <p> Click the "Try it" button to set the background color property of the DIV element to lightblue </p>
 <input class="input" type="button" name="myDIV" value="run" onclick="backg()">
 
 <button onclick="backg()">Try It</button>
 
 <div id="myDIV">
 
 <h1>Hello</h1>
 
 </div>
 
 <script>
 function myFunction() {
 document.getElementById("myDIV").style.backgroundColor = "lightblue";
 }
 
 function backg(){
	var color = "#"
    var others = ['000000','FF0000','00FF00','0000FF','FFFF00','00FFFF','FF00FF','C0C0C0'];
    color += others[Math.floor(Math.random() * others.length)];
    document.getElementById('myDIV').style.background = color;
 
 </script>








</body>







</html>
